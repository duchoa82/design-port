<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 CSV Data Viewer - User Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8fafc;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .filter-btn {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .filter-btn:hover {
            background: #3730a3;
        }
        
        .export-btn {
            padding: 12px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: #059669;
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th {
            background: #f8fafc;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            color: #374151;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .user-id {
            font-weight: 600;
            color: #4f46e5;
        }
        
        .time {
            color: #6b7280;
            font-size: 0.85rem;
        }
        
        .target {
            font-weight: 500;
            color: #059669;
        }
        
        .description {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            text-align: center;
        }
        
        .status.completed {
            background: #dcfce7;
            color: #166534;
        }
        
        .status.progress {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.planning {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .pagination {
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .page-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc2626;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 User Tracking Data</h1>
            <p>Real-time analytics and user behavior insights</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalRecords">-</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayRecords">-</div>
                <div class="stat-label">Today's Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueUsers">-</div>
                <div class="stat-label">Unique Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgSessionTime">-</div>
                <div class="stat-label">Avg Session (min)</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" placeholder="🔍 Search by user, target, or description..." id="searchInput">
            <button class="filter-btn" onclick="filterData()">Filter</button>
            <button class="export-btn" onclick="exportToCSV()">📥 Export CSV</button>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Start Time</th>
                        <th>Target</th>
                        <th>Description</th>
                        <th>Step 1</th>
                        <th>Team</th>
                        <th>Timeline</th>
                        <th>Step 2</th>
                        <th>Chat Interactions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="9" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        // Load CSV data
        async function loadCSVData() {
            try {
                const response = await fetch('user_behavior_tracking.csv');
                const csvText = await response.text();
                allData = parseCSV(csvText);
                filteredData = [...allData];
                
                updateStats();
                displayData();
                setupPagination();
                
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="9" class="error">Error loading data. Please check the CSV file.</td></tr>';
            }
        }

        // Parse CSV text to array of objects
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',').map(v => v.trim());
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
            }
            
            return data;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalRecords').textContent = allData.length;
            
            const today = new Date().toLocaleDateString('en-GB');
            const todayRecords = allData.filter(row => 
                row['start-time'] && row['start-time'].includes(today.split('/').reverse().join(''))
            ).length;
            document.getElementById('todayRecords').textContent = todayRecords;
            
            const uniqueUsers = new Set(allData.map(row => row['user-id'])).size;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
            
            // Calculate average session time (simplified)
            const avgTime = Math.round(allData.length / 10);
            document.getElementById('avgSessionTime').textContent = avgTime;
        }

        // Display data in table
        function displayData() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            pageData.forEach(row => {
                const tr = document.createElement('tr');
                
                const chatInteractions = [
                    row['chat-bubble-1'],
                    row['chat-bubble-2'],
                    row['chat-bubble-3'],
                    row['chat-bubble-4'],
                    row['chat-bubble-free']
                ].filter(Boolean).length;
                
                tr.innerHTML = `
                    <td class="user-id">${row['user-id'] || '-'}</td>
                    <td class="time">${row['start-time'] || '-'}</td>
                    <td class="target">${row['playground-mess-target'] || '-'}</td>
                    <td class="description" title="${row['playground-mess-description'] || ''}">${row['playground-mess-description'] || '-'}</td>
                    <td><span class="status ${getStatusClass(row['playground-step1'])}">${row['playground-step1'] || '-'}</span></td>
                    <td>${row['playground-mess-team'] || '-'}</td>
                    <td>${row['playground-mess-timeline'] || '-'}</td>
                    <td><span class="status ${getStatusClass(row['playground-step2'])}">${row['playground-step2'] || '-'}</span></td>
                    <td>${chatInteractions} interactions</td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        // Get status class for styling
        function getStatusClass(status) {
            if (!status) return '';
            if (status.toLowerCase().includes('complete')) return 'completed';
            if (status.toLowerCase().includes('progress')) return 'progress';
            if (status.toLowerCase().includes('plan')) return 'planning';
            return '';
        }

        // Setup pagination
        function setupPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '← Previous';
                prevBtn.onclick = () => {
                    currentPage--;
                    displayData();
                    setupPagination();
                };
                pagination.appendChild(prevBtn);
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.onclick = () => {
                        currentPage = i;
                        displayData();
                        setupPagination();
                    };
                    pagination.appendChild(pageBtn);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 12px';
                    pagination.appendChild(ellipsis);
                }
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'Next →';
                nextBtn.onclick = () => {
                    currentPage++;
                    displayData();
                    setupPagination();
                };
                pagination.appendChild(nextBtn);
            }
        }

        // Filter data
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(row => 
                    Object.values(row).some(value => 
                        value && value.toString().toLowerCase().includes(searchTerm)
                    )
                );
            }
            
            currentPage = 1;
            displayData();
            setupPagination();
        }

        // Export to CSV
        function exportToCSV() {
            const headers = Object.keys(filteredData[0] || {});
            const csvContent = [
                headers.join(','),
                ...filteredData.map(row => 
                    headers.map(header => 
                        JSON.stringify(row[header] || '')
                    ).join(',')
                )
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `user_tracking_export_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Search on input change
        document.getElementById('searchInput').addEventListener('input', filterData);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadCSVData);

        // Auto-refresh every 30 seconds
        setInterval(loadCSVData, 30000);
    </script>
</body>
</html>
